<!DOCTYPE html>
<html>
    <head>
        <title>Marksheet</title>
        <link rel="stylesheet"  href="marksheet.css">
        <script src="marksheet.js"></script>
    </head>
    <body onload="onHtmlLoad()">
        <h1>CBSE Examination Result</h1>
        <span>Name: </span>
        <input> <!-- candidate name input here -->
        <br>
        <br>
        <span>Class: </span>
        <input> <!-- class name input here -->
        <br>
        <br>
        <table id="subjects">
            <tr>
                <th>Subject</th>
                <th>Maximum Marks</th>
                <th>Marks Obtained</th>
            </tr>
        </table>
        <br>
        <span>Total Maximum Marks: </span>
        <span id="totalMaxMarks"></span>
        <br>
        <span>Total Marks Obtained: </span>
        <span id="totalMarksObtained"></span>
        <br>
        <span>Percentage: </span>
        <span id="percentage"></span>
        <br>
        <span>RESULT: </span>
        <span id="result"></span>
        <br>

        <input id="overlayInput" onfocusout="onInputFocusOut()">
    </body>
</html>
